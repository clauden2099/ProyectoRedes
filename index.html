<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Redes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d67265;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 60%;
            max-width: 600px;
        }
        .laptop-frame {
            position: relative;
            width: 100%;
        }
        .screen {
            position: absolute;
            top: 8%;
            left: 10%;
            width: 80%;
            height: 75%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-radius: 15px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fondoIndex.png" class="laptop-frame" alt="Laptop">
        <div class="screen">
            <h3>Administrador de Redes</h3>
            <p>El mejor administrador de redes a un solo clic</p>
            <div class="buttons">
                <button class="btn btn-light btn-custom">Iniciar</button>
                <button class="btn btn-outline-light btn-custom">Registrarse</button>
            </div>
        </div>
    </div>
</body>
</html>
